<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans serif;
            background-color: #e8ddf1ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #00805eff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #000000ff;
            text-align:center;
        }

        nav {
            background-color:#00563f;
            padding:0;
            text-align: center;
        }

        nav ul li {
            display:inline-block;
        }

        nav ul li a {
            display:block;
            color:white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #004230;
        }

        /*Estilos para all_members*/

        .member-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        .member-list li a {
            display: block;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #006A4E;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .member-list li a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #eef7f2;
        }

        /*Estilos para details*/

        .member-details {
            background-color: #fdfdfd;
            border-left: 5px solid #006A4E;
            padding: 25px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
        }

        .member-details p {
            font-size: 1.1em;
            line-height: 1.8;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .member-details p:last-child {
            border-bottom: none;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #006A4E;
            color: white !important; /* Importante para sobreescribir otros estilos de 'a' */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00563f;
        }
        .container {
            flex: 1;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #85e285ff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        p{
            font-size: 1.1em;
            line height: 1.6;
        }

        footer{
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

    </style>
</head>

<body>

<header>
<h1>Tennis Club</h1>
</header>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/members">Members</a></li>
    </ul>
</nav>    

<div class ="container">
<h2>Welcome to the Club!</h2>
<img src= "https://plus.unsplash.com/premium_photo-1666913667082-c1fecc45275d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dGVubmlzfGVufDB8fDB8fHww" alt="My_tennis_club" width="300">

</div>
{% block content %}
{% endblock %}

<footer>
    <p> 2025 Tennis Club. Todos los derechso reservados</p>
    <p>Contactanos: info@tennisclub.com</p>
</footer>

</body>
</html>
